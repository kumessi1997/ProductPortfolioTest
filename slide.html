<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-Image Slideshow</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }
    body {
      background: #111;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }
    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 56.25vw; /* 16:9 aspect ratio (9/16 = 0.5625) */
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 0;
      box-shadow: none;
      background: #222;
      top: 0;
      left: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (max-aspect-ratio: 16/9) {
      .slideshow-container {
        width: 100vw;
        height: 56.25vw;
        max-height: 100vh;
      }
    }
    @media (min-aspect-ratio: 16/9) {
      .slideshow-container {
        height: 100vh;
        width: 177.78vh; /* 16/9 = 1.7778 */
        max-width: 100vw;
      }
    }
    .slide {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      transition: opacity 0.5s;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
    }
    .active {
      display: block;
      opacity: 1;
      z-index: 1;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: 60px;
      height: 60px;
      margin-top: -30px;
      color: #fff;
      font-weight: bold;
      font-size: 36px;
      border: none;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      user-select: none;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .prev:hover, .next:hover {
      background: rgba(0,0,0,0.6);
    }
    .prev { left: 32px; }
    .next { right: 32px; }
    .dots {
      position: absolute;
      bottom: 32px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    .dot {
      cursor: pointer;
      height: 18px;
      width: 18px;
      margin: 0 6px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background 0.3s;
    }
    .dot.active {
      background-color: #fff;
    }
    .product-detail-btn {
      position: absolute;
      bottom: 40px;
      right: 40px;
      z-index: 3;
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 16px 32px;
      font-size: 1.25rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .product-detail-btn:hover {
      background: #e65100;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide active"><img src="1.png" alt="Slide 1"></div>
    <div class="slide"><img src="2.png" alt="Slide 2"></div>
    <div class="slide"><img src="3.png" alt="Slide 3"></div>
    <div class="slide"><img src="4.png" alt="Slide 4"></div>
    <div class="slide"><img src="5.png" alt="Slide 5"></div>
    <div class="slide"><img src="6.png" alt="Slide 6"></div>
    <div class="slide"><img src="7.png" alt="Slide 7"></div>
    <div class="slide"><img src="8.png" alt="Slide 8"></div>
    <div class="slide"><img src="9.png" alt="Slide 9"></div>
    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>
    <div class="dots">
      <span class="dot active" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
      <span class="dot" onclick="currentSlide(9)"></span>
    </div>
  </div>
  <script>
    let slideIndex = 1;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    function showSlides(n) {
      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        dots[i].classList.remove('active');
      });
      slides[slideIndex - 1].classList.add('active');
      dots[slideIndex - 1].classList.add('active');
      // Hide prev/next buttons at ends
      const prevBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');
      if (slideIndex === 1) {
        prevBtn.style.display = 'none';
      } else {
        prevBtn.style.display = 'flex';
      }
      if (slideIndex === slides.length) {
        nextBtn.style.display = 'none';
      } else {
        nextBtn.style.display = 'flex';
      }
    }
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    // Remove auto slide
    // setInterval(() => {
    //   plusSlides(1);
    // }, 4000);

    // Add arrow key navigation
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft') {
        plusSlides(-1);
      } else if (event.key === 'ArrowRight') {
        plusSlides(1);
      }
    });
  </script>
</body>
</html>
